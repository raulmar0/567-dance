<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Mockup</title>
</head>
<style>
  :root {
  --white: #FFFFFF;
  --black: #000000;
  --dark: #232830;
  --very-light-pink: #C7C7C7;
  --text-input-field: #F7F7F7;
  --hospital-green: #ACD9B2;
  --xsm: 12px;
  --sm: 14px;
  --md: 16px;
  --lg: 18px;
  --xl: 20px;
  --xxl: 24px;
}

  body{
    display: grid;
    place-items: center;
    font-family: 'Poppins', sans-serif !important;
    margin: 0;
  }

  .main-container {
    width: 100vw;
    background: var(--very-light-pink);
  }

  .five-six-seven-dance-container {
    display: grid;
    grid-template-rows: 75px auto 80px;
    height: 100vh;
  }

  header {
    background-color: var(--hospital-green);
    display: grid;
    place-items: center;
  }

  .header-title {
    font-size: var(--xxl);
    margin: 0;
    font-weight: 700;
  }

  article {
    display: grid;
    grid-template-columns: 75px 75px auto;
    place-items: center;
    background-color: var(--dark);
    border: 1px solid var(--very-light-pink);
    height: 80px;
  }

  article figure img {
    width: 40px;
  }

  .volume-slider {
    width: 95%;
  }

  .volume-slider input {
    width: inherit;
  }

  footer {
    background-color: var(--hospital-green);
    display: grid;
    grid-template-columns: 100px 1fr auto;
    height: 100%;
    place-items: center;
  }

  .bpm {
    border: 3px solid var(--dark);
    padding: 5px;
    border-radius: 5px;
    font-weight: bold;
  }

  .bpm-slider {
    text-align: center;
    width: 95%;
    height: 100%;
  }

  .bpm-slider input {
    height: 100%;
    width: inherit;
  }

  .voice {
    display: grid;
    grid-template-rows: 1fr 1fr;
    background-color: var(--dark);
    border: 1px solid var(--very-light-pink);
  }

  .voice article {
    border: none;
  }

  .counter-buttons {
    place-self: center;
    display: flex;
    justify-content: space-evenly;
    width: 100%;
  }
  .counter-buttons div {
    padding: 5px;
    height: 26px;
    width: 26px;
    background-color: var(--white);
    border-radius: 50%;
    text-align: center;
  }
  .counter-buttons div:hover {
    background-color: var(--very-light-pink);
    cursor: pointer;
  }

  .toggle-reproduction {
    width: 65px;
    display: flex;
    justify-content: center;
  }

  .toggle-reproduction img {
    width: 32px;
  }

  @media (min-width: 426px) {
    .main-container {
      width: 425px;
      background: var(--very-light-pink);
      height: 100vh;
    }

  }
</style>
<body>
  <div class="main-container">
    <div class="five-six-seven-dance-container">
      <header>
        <h1 class="header-title">567 Dance!</h1>
      </header>
      <main>
        <article>
          <figure>
            <img src="./assets/001-claves.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="">
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/003-guiro.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="">
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/005-guitar.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="">
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/007-bongo.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="">
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/010-cow-bell-1.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="">
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <div class="voice">
          <article>
            <figure>
              <img src="./assets/011-voice.png" alt="">
            </figure>
            <div class="toggle-mute">
              <input type="checkbox" checked name="" id="">
            </div>
            <div class="volume-slider">
              <input type="range">
            </div>
          </article>
          <div class="counter-buttons">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bpm">
          120 bpm
        </div>
        <div class="bpm-slider">
          <input type="range">
        </div>
        <div class="toggle-reproduction">
          <img src="./assets/play.png" alt="">
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
