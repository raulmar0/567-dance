<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dangrek&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,800;0,900;1,500&display=swap" rel="stylesheet">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <title>Mockup</title>
</head>
<style>
  :root {
  --white: #FFFFFF;
  --black: #000000;
  --dark: #232830;
  --very-light-pink: #C7C7C7;
  --text-input-field: #F7F7F7;
  --hospital-green: #bfd7ff;
  --button-checked: #808080;
  --desktop-background: #3b4451;
  --xsm: 12px;
  --sm: 14px;
  --md: 16px;
  --lg: 18px;
  --xl: 20px;
  --xxl: 24px;
  --xxxl: 26px;
}

  body{
    display: grid;
    place-items: center;
    font-family: 'Nunito', sans-serif;
    margin: 0;
    background-color: var(--hospital-green);
  }

  .main-container {
    width: 100vw;
    background: var(--very-light-pink);
  }

  .five-six-seven-dance-container {
    display: grid;
    grid-template-rows: 75px auto 80px;
    height: 100vh;
  }

  header {
    background-color: var(--hospital-green);
    display: flex;
    align-items: center;
    justify-content: space-between;
    /* place-items: center; */
  }

  .header-title {
    font-size: var(--xxxl);
    margin: 0 0 0 20px;
    font-weight: 800;
    user-select: none;
  }
  .hamburguer-menu::before {
    content: '';
    width: 20px;
    height: 4px;
    background-color: var(--black);
    position: absolute;
    top: 6px;
    border-radius: 5px;
  }
  .hamburguer-menu {
    width: 20px;
    height: 4px;
    background-color: var(--black);
    position: relative;
    margin-right: 20px;
    border-radius: 5px;
  }
  .hamburguer-menu::after {
    content: '';
    width: 20px;
    height: 4px;
    background-color: var(--black);
    position: absolute;
    bottom: 6px;
    border-radius: 5px;
  }

  article {
    display: grid;
    grid-template-columns: 75px 75px auto;
    place-items: center;
    background-color: var(--dark);
    border-top: 1px solid var(--very-light-pink);
    border-bottom: 1px solid var(--very-light-pink);
    height: 80px;
  }

  article figure img {
    width: 40px;
  }

  .volume-slider {
    width: 95%;
  }

  .volume-slider input {
    width: inherit;
  }

  main {
    overflow-y: scroll;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 52px;
    height: 26px;
    background-color: var(--very-light-pink);
    border-radius: 40px;
    cursor: pointer;
  }
  .switch::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    border-radius: 40px;
    background-color: white;
    left: 5px;
    top: 4px;
    transition: all 0.4s
  }

  input[type='checkbox']:checked + .switch::after {
    transform: translateX(25px);
    background-color: var(--text-input-field);
  }

  input[type='checkbox']:checked + .switch {
    background-color: var(--hospital-green);
  }

  .offscreen {
    position: absolute;
    left: -9999px;
  }

  footer {
    background-color: var(--hospital-green);
    display: grid;
    grid-template-columns: 116px 1fr auto;
    height: 100%;
    place-items: center;
  }

  .bpm {
    border: 3px solid var(--dark);
    padding: 5px;
    border-radius: 12px;
    font-weight: 800;
    background-color: var(--text-input-field);
    user-select: none;
  }

  .bpm-slider {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .bpm-slider input {
    width: inherit;
  }

  .voice {
    display: grid;
    grid-template-rows: 1fr 1fr;
    background-color: var(--dark);
    border-top: 1px solid var(--very-light-pink);
    border-bottom: 1px solid var(--very-light-pink);
  }

  .voice article {
    border: none;
  }

  .counter-buttons {
    place-self: center;
    display: flex;
    justify-content: space-evenly;
    width: 100%;
  }

  .counter-button {
    display: flex;
    font-weight: 700;
    width: 26px;
    height: 26px;
    background-color: var(--text-input-field);
    border-radius: 50%;
    cursor: pointer;
    padding: 5px;
    justify-content: center;
    align-items: center;
    border: 2px solid var(--hospital-green);
    filter: drop-shadow(1px 1px 1px var(--very-light-pink));
    user-select: none;
  }

  input[type='checkbox']:checked + .counter-button {
    background-color: var(--button-checked);
  }

  .toggle-reproduction {
    width: 65px;
    display: flex;
    justify-content: center;
  }

  .toggle-reproduction img {
    width: 32px;
  }

  @media (min-width: 426px) {
    .main-container {
      width: 425px;
      background: var(--very-light-pink);
      height: 100vh;
    }
    body {
      background-color: var(--desktop-background);
    }
  }
</style>
<body>
  <div class="main-container">
    <div class="five-six-seven-dance-container">
      <header>
        <h1 class="header-title">567 Dance! ðŸ’ƒðŸ•º</h1>
        <div class="hamburguer-menu"></div>
      </header>
      <main>
        <article>

        <article>

          </figure>

          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/005-guitar.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="bass" class="offscreen">
            <label for="bass" class="switch"></label>
          </div>
          <div class="volume-slider">
            <input type="range">
          </div>
        </article>
        <article>
          <figure>
            <img src="./assets/007-bongo.png" alt="">
          </figure>
          <div class="toggle-mute">
            <input type="checkbox" checked name="" id="tumbao" class="offscreen">
            <label for="tumbao" class="switch"></label>
          </div>
          <div class="volume-slider">
            <input type="range">

        </article>
        <article>

        <div class="voice">

          </article>
          <div class="counter-buttons">

            </div>
            <div>
              <input type="checkbox" name="" id="four" class="offscreen">

            </div>
            <div>
              <input type="checkbox" name="" id="five" class="offscreen">

            </div>
            <div>
              <input type="checkbox" name="" id="six" class="offscreen">
              <label for="six" class="counter-button">6</label>  
            </div>
            <div>
              <input type="checkbox" name="" id="seven" class="offscreen">
              <label for="seven" class="counter-button">7</label>  
            </div>
            <div>
              <input type="checkbox" name="" id="eight" class="offscreen">
              <label for="eight" class="counter-button">8</label>  
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="bpm">
          120 bpm
        </div>
        <div class="bpm-slider">
          <input type="range">
        </div>

          <img src="./assets/play.png" alt="">
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
